<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDI - Assinar Documento</title>
    
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="iniciar-processo.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <div class="dashboard-container">
        
        <aside class="sidebar">
            </aside>

        <main class="main-content">
            
            <header class="main-header">
                <div class="page-title">
                    <h2>Assinar Documento</h2>
                    <p>Confirme seus dados para validar a assinatura eletrônica.</p>
                </div>
            </header>

            <section class="module-card" style="max-width: 600px; margin: 0 auto;">
                <form id="form-assinatura">
                    <div class="card-body">
                        <div class="input-group">
                            <label>Documento a ser Assinado:</label>
                            <div class="readonly-tags">
                                <span class="tag"><i class="fa-solid fa-file-lines"></i> Memorando nº 16 (0000287)</span>
                            </div>
                        </div>

                        <div class="input-group">
                            <label for="cargo-funcao">Assinar como (Cargo/Função):</label>
                            <select id="cargo-funcao">
                                <option>Chefe de Seção</option>
                                <option>Assessor Técnico</option>
                                <option>Diretor</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="senha-assinatura">Senha:</label>
                            <input type="password" id="senha-assinatura" placeholder="Digite sua senha de acesso para confirmar">
                        </div>
                    </div>

                    <div class="modal-footer">
                        <a href="processo-view.html" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary"><i class="fa-solid fa-signature"></i> Assinar</button>
                    </div>
                </form>
            </section>
        </main>
    </div>

</body>
</html>
