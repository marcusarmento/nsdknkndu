            <header class="main-header">

                    <h2>Relacionar Processos</h2>

            <section class="module-card">
                <div class="card-body">
                    <form>
                        <div class="input-group">

                            <div class="interactive-input">

                            </div>
                        </div>
                        <div class="input-group">
                            <label for="processo-destino-tipo">Tipo:</label>

                    </form>
                </div>
                 <div class="modal-footer">
                    <a href="processo-view.html" class="btn btn-secondary">Voltar ao Processo</a>
                </div>

            <section class="module-card">
                <div class="card-header"><h3>Lista de Processos Relacionados</h3></div>

                    <table class="stats-table">
