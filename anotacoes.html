<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDI - Inserir Anotação</title>
    
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="iniciar-processo.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <div class="dashboard-container">
        
        <aside class="sidebar">
            </aside>

        <main class="main-content">
            
            <header class="main-header">
                <div class="page-title">
                    <h2>Inserir Anotação</h2>
                    <p>Adicione uma anotação aos processos selecionados.</p>
                </div>
            </header>

            <section class="module-card" style="max-width: 800px;">
                <form id="form-anotacao">
                    <div class="card-body">
                        <div class="input-group">
                            <label>Processos Selecionados:</label>
                            <div class="readonly-tags">
                                <span class="tag">19957.000026/2014-91</span>
                                <span class="tag">19957.000051/2014-74</span>
                            </div>
                        </div>

                        <div class="input-group">
                            <label for="descricao-anotacao">Descrição</label>
                            <textarea id="descricao-anotacao" rows="5" placeholder="Digite sua anotação aqui..."></textarea>
                        </div>

                        <div class="input-group">
                            <div class="checkbox-group">
                                <input type="checkbox" id="prioridade-anotacao">
                                <label for="prioridade-anotacao">Prioridade</label>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <a href="dashboard.html" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </section>
        </main>
    </div>

</body>
</html>
