<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SDI</title>
    <link rel="stylesheet" href="login.css  ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    
    <div class="login-container">
        
        <div class="left-panel">
            <div class="logo-area">
                <h1 class="logo-sdi">SDI</h1>
                <p class="logo-subtitle">Sistema de Documentos Internos</p>
            </div>
        </div>

        <div class="right-panel">
            <div class="login-form">
                <h2>Login</h2>
                <p class="form-description">Informe suas credenciais para acessar</p>
                
                <form action="#">
                    <div class="input-group">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                    </div>

                    <div class="input-group">
                        <label for="senha">Senha</label>
                        <div class="password-container">
                            <input type="password" id="senha" name="senha" placeholder="Sua senha" required>
                            <i class="fa-solid fa-eye" id="togglePassword"></i>
                        </div>
                    </div>
                    
                    <a href="#" class="forgot-password">Esqueceu sua senha?</a>

                    <button type="submit" class="login-button">Entrar</button>
                </form>
            </div>
            
            <div class="footer-info">
                <p>Secretaria de Tecnologia da Informação</p>
                <p>Versão 1.0.0</p>
            </div>
        </div>
        
    </div>

    <script src="login.js"></script>

</body>
</html>
