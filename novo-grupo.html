<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDI - Novo Grupo</title>
    
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="iniciar-processo.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <div class="dashboard-container">
        
        <aside class="sidebar">
            </aside>

        <main class="main-content">
            
            <header class="main-header">
                <div class="page-title">
                    <h2>Novo Grupo de Acompanhamento</h2>
                    <p>Digite o nome para o novo grupo.</p>
                </div>
            </header>

            <section class="module-card" style="max-width: 700px;">
                <form id="form-novo-grupo">
                    <div class="card-body">
                        <div class="input-group">
                            <label for="nome-grupo">Nome:</label>
                            <input type="text" id="nome-grupo" placeholder="Digite a denominação desejada...">
                        </div>
                    </div>

                    <div class="modal-footer">
                        <a href="gerenciar-grupos.html" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </section>
        </main>
    </div>

</body>
</html>
