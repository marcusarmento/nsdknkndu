<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDI - Novo Bloco</title>
    
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="iniciar-processo.css">
    <link rel="stylesheet" href="enviar-processo.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <div class="dashboard-container">
        
        <aside class="sidebar">
            </aside>

        <main class="main-content">
            
            <header class="main-header">
                <div class="page-title">
                    <h2>Novo Bloco</h2>
                    <p>Preencha os dados abaixo para criar um novo bloco.</p>
                </div>
            </header>

            <section class="module-card">
                <form id="form-novo-bloco">
                    <div class="card-body">
                        <div class="input-group">
                            <label for="bloco-descricao">Descrição</label>
                            <textarea id="bloco-descricao" rows="4" placeholder="Ex: Contratos para assinatura da diretoria"></textarea>
                        </div>

                        <div class="input-group">
                            <label for="bloco-grupo">Grupo</label>
                            <select id="bloco-grupo">
                                <option>Nenhum</option>
                                <option>Simulações</option>
                                <option>Gestão de Cadastros</option>
                            </select>
                        </div>

                        <div class="input-group">
                            <label for="unidades-input">Unidades para Disponibilização:</label>
                            <div class="interactive-input">
                                <input type="text" id="unidades-input" placeholder="Digite a sigla da unidade para adicionar...">
                                <button type="button" id="btn-add-unidade" class="btn btn-secondary">Adicionar</button>
                            </div>
                            <div id="unidades-list" class="tags-list">
                                </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <a href="blocos.html" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </section>
        </main>
    </div>

    <script src="novo-bloco.js"></script>
</body>
</html>
